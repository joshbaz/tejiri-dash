<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="overview.css">
    <title>Tejiri</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header_brand">
            <img src="Tlogo.svg" alt="">
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="">Overview</a></li>
                <li class="main-nav__item"><a href="">Activities</a></li>
                <li class="main-nav__item"><a href="">Media Library</a></li>
                <li class="main-nav__item"><a href="">Go to Website</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section id="dash-details">
            <div class="dash-details__userD">
                <img src="JOSHUA.jpeg" alt="">
                <div class="dash-details__userD__">
                    <h5>{{ Username }}</h5>
                    <p>Edit details</p>
                </div>
               
            </div>  
        </section>
        <hr>
        <section id="dash-control">
            <div class="dash-control-details">
            <div class="dash-control-status">
                <h5>{{ Website name }}</h5>
                <p>status</p>
                <p class="online"><div></div>online</p>
            </div>
                <ul class="dash-control-buttons">
                    <li class="dash-control-button-1"><a href="">Visit Website</a></li>
                    <li class="dash-control-button-2"><a href="">Manage Content</a></li>
                </ul>
            </div>
            <div class="dash-control-activity">
                <h5>Recent Activity</h5>
                <img src="JOSHUA.jpeg" alt="">
                <div class="dash-control-activity-detail">
                    <h6>You logged In</h6>
                </div>
                <hr>
                <img src="JOSHUA.jpeg" alt="">
                <div class="dash-control-activity-detail">
                    <h6>you logged In</h6>
                    
                </div>
                <hr>
                <img src="JOSHUA.jpeg" alt="">
                <div class="dash-control-activity-detail">
                    <h6>You logged In</h6>
                    
                </div>
                <ul>
                    <li><a href="">view all activities</a></li>
                </ul>
               
            </div>
        </section>
    </main>
    <hr>
    <footer class="footer">
        <p>Dont have an account? <a href="">Sign Up</a></p>
    </footer>
</body>
</html>
