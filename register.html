<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tejiri Dash</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header_brand">
            <img src="Tlogo.svg" alt="">
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="">Go to Website</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="log-instruct">
            <h5>Log in to Dashboard</h5>
            <div class="form">
                <form action="" class="form">
                    <input type="text" placeholder="Fullname">
                    <input  type="email" placeholder="you@domain.com">
                    <input  type="password" placeholder="password">
                    <input type="password" placeholder="confirm password">
                    <button  type="submit">Continue</button>
                </form>
            </div>
        </section>
    </main>
    <hr>
    <footer class="footer">
        <p>Dont have an account? <a href="">Sign In</a></p>
    </footer>
</body>

</html>
